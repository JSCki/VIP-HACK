<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lock Screen</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .lock-screen {
      text-align: center;
      background: #1e1e2f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    #passcode {
      padding: 10px;
      width: 200px;
      margin-bottom: 20px;
      font-size: 18px;
      text-align: center;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #555;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #777;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="lock-screen">
    <h2>LOCK</h2>
    <p>Enter Passcode to Unlock</p>
    <input type="password" id="passcode" placeholder="****" maxlength="4" />
    <button onclick="checkPasscode()">Unlock</button>
    <p class="status" id="status"></p>
  </div>
  <script>
    const correctPasscode = "sumit"; // Set the passcode
    function checkPasscode() {
      const passcode = document.getElementById("passcode").value;
      const status = document.getElementById("status");
      if (passcode === correctPasscode) {
        status.style.color = "green";
        status.textContent = "Unlocked! Redirecting...";
        setTimeout(() => {
          window.location.href = "home.html"; // Redirect to home screen
        }, 1000);
      } else {
        status.style.color = "red";
        status.textContent = "Incorrect Passcode!";
      }
    }
  </script>
</body>
</html>
