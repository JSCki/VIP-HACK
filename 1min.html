<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Display</title>
    <style>
        /* Body styling */
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container styling */
        .container {
            width: 600px;
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 10px;
            text-align: center;
            background-color: #001100;
            box-shadow: 0 0 20px #0f0;
        }

        /* Header styling */
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0f0;
        }

        /* Box styling */
        .box {
            background-color: #002200;
            border: 1px solid #0f0;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            font-size: 1.2em;
        }

        /* Period, result, and timer labels */
        .box .label {
            font-weight: bold;
            color: #0f0;
            margin-bottom: 5px;
            text-shadow: 0 0 5px #0f0;
        }

        .box.result-update {
            background-color: #003300;
        }

        /* Timer styling */
        #timer {
            font-size: 1.8em;
            font-weight: bold;
        }

        /* History box styling */
        .history-box {
            background-color: #002200;
            border: 1px solid #0f0;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            color: #0f0;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin-bottom: 5px;
            background-color: #003300;
            border-radius: 5px;
            font-size: 1em;
            text-shadow: 0 0 5px #0f0;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #000;
            background-color: #0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            text-shadow: none;
            box-shadow: 0 0 10px #0f0;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #00ff00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>1-MIN SERVER V1</h1>

    <!-- Period number box -->
    <div class="box">
        <div class="label">Period Number</div>
        <div id="periodNumber">Loading...</div>
    </div>

    <!-- Current result box -->
    <div class="box result-update" id="currentResultContainer">
        <div class="label">Current Result</div>
        <div id="currentResult">Waiting...</div>
    </div>

    <!-- Timer box -->
    <div class="box">
        <div class="label">Timer</div>
        <div id="timer">00:60</div>
    </div>

    <!-- History box -->
    <div class="history-box">
        <div class="label">History</div>
        <ul id="history" class="history-list"></ul>
    </div>

    <!-- Action buttons -->
    <button class="button" onclick="clearHistory()">Clear History</button>
    <button class="button" onclick="refreshResults()">Refresh Results</button>
</div>

<script>
    const periodNumberElement = document.getElementById('periodNumber');
    const timerElement = document.getElementById('timer');
    const currentResultElement = document.getElementById('currentResult');
    const currentResultContainer = document.getElementById('currentResultContainer');
    const historyElement = document.getElementById('history');

    const results = [
        'BIG', 'BIG', 'BIG', 'SMALL', 'SMALL', 'SMALL', 'BIG', 'SMALL', 'BIG', 'SMALL',
        'BIG', 'SMALL', 'SMALL', 'BIG', 'BIG', 'BIG', 'SMALL', 'BIG', 'SMALL', 'BIG',
        'BIG', 'BIG', 'SMALL', 'BIG', 'BIG', 'BIG', 'BIG', 'BIG', 'SMALL', 'BIG'
    ];

    let lastDisplayedPeriod = -1;
    let firstPeriodDisplayed = false;
    let resultIndex = 0;

    function updatePeriodAndResult() {
        const now = new Date();
        const utcYear = now.getUTCFullYear();
        const utcMonth = String(now.getUTCMonth() + 1).padStart(2, '0');
        const utcDay = String(now.getUTCDate()).padStart(2, '0');
        const utcHours = now.getUTCHours();
        const utcMinutes = now.getUTCMinutes();
        const seconds = now.getUTCSeconds();
        const remainingSeconds = 60 - seconds;

        const totalMinutes = utcHours * 60 + utcMinutes;
        const periodNumber = 10001 + totalMinutes;
        const periodString = `${utcYear}${utcMonth}${utcDay}1000${periodNumber}`;

        periodNumberElement.textContent = periodString;

        if (periodNumber !== lastDisplayedPeriod) {
            lastDisplayedPeriod = periodNumber;

            if (firstPeriodDisplayed) {
                const result = results[resultIndex];
                currentResultElement.textContent = result;
                currentResultContainer.classList.remove('result-update');
                void currentResultContainer.offsetWidth;
                currentResultContainer.classList.add('result-update');

                const historyItem = document.createElement('li');
                historyItem.className = 'history-item';

                const periodDiv = document.createElement('span');
                periodDiv.textContent = periodString;

                const resultDiv = document.createElement('span');
                resultDiv.textContent = result;

                historyItem.appendChild(periodDiv);
                historyItem.appendChild(resultDiv);
                historyElement.prepend(historyItem);

                resultIndex = (resultIndex + 1) % results.length;
            } else {
                firstPeriodDisplayed = true;
            }
        }

        const secondsDisplay = remainingSeconds.toString().padStart(2, '0');
        timerElement.textContent = `00:${secondsDisplay}`;
    }

    function clearHistory() {
        historyElement.innerHTML = '';
    }

    function refreshResults() {
        resultIndex = 0;
        clearHistory();
        firstPeriodDisplayed = false;
        currentResultElement.textContent = "Waiting...";
    }

    setInterval(updatePeriodAndResult, 1000);
</script>



</body></html>
