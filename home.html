<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Screen</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #4e54c8, #8f94fb);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Home Screen</h1>
  <button onclick="window.location.href='30sec.html'">30 Sec Wingo</button>
  <button onclick="window.location.href='1min.html'">1 Min Wingo</button>
  <button onclick="window.location.href='contact.html'">Contact</button>
</body>
</html>
